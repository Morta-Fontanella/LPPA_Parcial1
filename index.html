<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="startdiv">
                <h1 class="starttitle">Welcome to the registration form</h1>
                <h2 class="startsubtitle">Website developed in compliance with the instructions of the first LPPA
                    partial by
                    Facundo Fontanella
                </h2>
                <button id="startbutton" onclick="getstarted()">
                    <a>Get Started</a>
                </button>
            </div>
        </div>
        <div class="regwrapper">
            <div id="divregistrationform">
                <div class="title">
                    <h1>Registration</h1>
                </div>
                <div class="textbox" id="name">
                    <p>Name</p>
                    <input type="text">
                    <div class="line"></div>
                    <p class="error">*error</p>
                </div>
                <div class="textbox" id="surname">
                    <p>Surname</p>
                    <input type="text">
                    <div class="line"></div>
                    <p class="error">*error</p>
                </div>
                <div class="textbox" id="email">
                    <p>Email</p>
                    <input type="email">
                    <div class="line"></div>
                    <p class="error">*error</p>
                </div>
                <div class="textbox" id="age">
                    <p>Age</p>
                    <input type="number">
                    <div class="line"></div>
                    <p class="error">*error</p>
                </div>
                <div class="sex">
                    <p>Sex</p>
                    <div class="selectsex">
                        <label class="textsex">Male
                            <input type="radio" class="radiosex" id="male">
                        </label>
                        <label class="textsex">Female
                            <input type="radio" class="radiosex" id="female">
                        </label>
                        <label class="textsex">Other
                            <input type="radio" class="radiosex" id="other">
                        </label>
                    </div>
                    <p class="error">*error</p>
                </div>
                <div class="interest">
                    <p>Areas of interest</p>
                    <div class="selectinterest">
                        <label class="textinterest">Music
                            <input type="checkbox" class="radiointerest" id="music">
                        </label>
                        <label class="textinterest">Sports
                            <input type="checkbox" class="radiointerest" id="sports">
                        </label>
                        <label class="textinterest">Games
                            <input type="checkbox" class="radiointerest" id="games">
                        </label>
                        <label class="textinterest">Tecnology
                            <input type="checkbox" class="radiointerest" id="tecnology">
                        </label>
                    </div>
                    <p class="error">*error</p>
                </div>
                <div class="country">
                    <p>Country</p>
                    <select class="selectcountry">
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="brasil">Brasil</option>
                        <option value="uruguay">Uruguay</option>
                    </select>
                    <div class="line"></div>
                    <p class="error">*error</p>
                </div>
                <div class="textarea" id="comments">
                    <p>Comments</p>
                    <textarea class="comments" rows="10" cols="50"></textarea>
                    <div class="line"></div>
                    <p class="error">*error</p>
                </div>
                <button id="sumbitbutton" onclick="sumbit()">
                    <a>Sumbit</a>
                </button>
            </div>
        </div>
    </body>
</html>
